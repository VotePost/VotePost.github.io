<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VotePost by ANON</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="votepost2.png" alt="Your Logo" class="logo">
        
        <div class="input-group">
            <label for="classCode">Enter Class Code:</label>
            <input type="text" id="classCode" name="classCode" required>
        </div>

        <!-- <a id="goButton" href="#">Enter</a> -->
        <button id="goButton" onclick="test()">Enter</button>

        <button id="createPollButton" onclick="create()">Create Poll</button>
        </div>

        <script>
            function test() {
                let code = document.getElementById('classCode');
                let pollId = code.value;
                window.location.href = `votepage.html?pollId=${pollId}`;
            }

            function create() {
                window.location.href = `pollcreation.html`;
            }
        </script>

        <img src="groupname.png" alt="Bottom Logo" class="bottom-logo">
    </div>

    <script src="script.js"></script>
</body>
</html>
